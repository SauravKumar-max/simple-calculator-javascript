<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container"> 
        <div class="results"> 
        </div> 
        <div class="numbers"> 
         <button class="one" value="1">1</button> 
         <button class="two" value="2">2</button> 
         <button class="three" value="3">3</button> 
         <button class="divide" value="/">รท</button> 
         <button class="four" value="4">4</button> 
         <button class="five" value="5">5</button> 
         <button class="six" value="6">6</button> 
         <button class="multiply" value="*">ร</button> 
         <button class="seven" value="7">7</button> 
         <button class="eight" value="8">8</button> 
         <button class="nine" value="9">9</button> 
         <button class="minus" value="-">-</button> 
         <button class="dot" value="." style="font-size: 2rem;">.</button> 
         <button class="zero" value="0">0</button> 
         <button class="percent" value="%">%</button> 
         <button class="plus" value="+">+</button> 
         <button class="clear">AC</button> 
         <button class="doublezero" value="00">00</button> 
         <button class="equals">=</button> 
        </div> 
       </div> 
       <script src="./app.js"></script>
</body>
</html>
